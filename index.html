<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
  
</head>
<header>
        <h1>The Psychic Game</h1>
</header>

<body>
      
  <div id="main-container" class="container">
        <section class="main-section">
    
        <img src="../assets/images/Charles.jpg" alt="Charles">
                
        <div class="instructions">
          
                <h3>Xavier wants to recruit you. Are you Psychic too?</h3>
    
                <h2>He is thinking of a letter. What letter (A-Z) is he thinking of? </h2>
            </div>
      
    <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="let">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
</section>
</div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
